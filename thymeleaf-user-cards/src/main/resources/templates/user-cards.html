<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>MSTS User Cards</title>
<link type="text/css" rel="stylesheet" href="user.css">
</head>
<body>
	<div th:each="user : ${userList}">
		<div class="card">
			<div class="image">
				<img alt="" th:src=${user.avatar}>
			</div>
			<div class="card-details">
				<p><strong th:text=${user.first_name}/> <strong th:text=${user.last_name}/></p>
				<p th:text=${user.email}></p>
			</div>
		</div>
	</div>
